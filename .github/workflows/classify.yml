# This is a basic workflow to help you get started with Actions

name: Clasiffy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: "0 */2 * * *"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  disk:
    runs-on: ubuntu-latest
    steps:
      - uses: browser-actions/setup-chrome@latest
      - run: chrome --version
      - name: checkout repo content
        uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9.12
      - name: Install dependencies
        run: pip3 install pymongo 'pymongo[srv]' pandas nltk sklearn numpy
      - name: Download stopwords
        run: python3 -m nltk.downloader stopwords
      - name: Clasiffy
        run: |
          python3 classifier.py 'SEGA Dreamcast','PlayStation 1','PlayStation 2'
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
  cartridge:
    runs-on: ubuntu-latest
    steps:
      - uses: browser-actions/setup-chrome@latest
      - run: chrome --version
      - name: checkout repo content
        uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9.12
      - name: Install dependencies
        run: pip3 install pymongo 'pymongo[srv]' pandas nltk sklearn numpy
      - name: Download stopwords
        run: python3 -m nltk.downloader stopwords
      - name: Clasiffy
        run: |
          python3 classifier.py 'Game Boy','Game Boy Color','SNES','NES','SEGA MegaDrive'
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
